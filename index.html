<!doctype html>

<html class="no-js" lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>

<body>
    <div class="panel">
        <header>
            <h1>SO YOU WANT TO BE A SUPERHERO?</h1>
        </header>
        <div class="intro">
        </div>
        <button class="start" id="firstbutton">START</button>
    </div>

    <div class="scene panel s1">
        <header>
            <h1>WHAT TYPE OF SUPERHERO ARE YOU?</h1>
        </header>
        <div class="talk">
            <div class="box">
                <input id="inp" type="text" placeholder="TYPE HERE"></input>
            </div>

        </div>
        <button class="start">NEXT</button>
        <button class="esc">ESC</button>
    </div>

    <div class="scene panel s2">
        <header>
            <h1>WHAT IS YOUR MAIN SUPER POWER?</h1>
        </header>
        <div class="talk">
            <div class="box">
                <input id="inp2" type="text" placeholder="TYPE HERE"></input>
            </div>
        </div>
        <button class="start">NEXT</button>
        <button class="esc">ESC</button>
    </div>

    <div class="scene panel s3">
        <header>
            <h1>WHAT IS YOUR SECOND SUPER POWER?</h1>
        </header>
        <div class="talk">
            <div class="box">
                <input id="inp3" type="text" placeholder="TYPE HERE"></input>
            </div>
        </div>
        <button class="start">NEXT</button>
        <button class="esc">ESC</button>
    </div>

    <div class="scene panel s4">
        <header>
            <h1>WHAT CITY DO YOU LIVE IN?</h1>
        </header>
        <div class="talk">
            <div class="box">
                <input id="inp4" type="text" placeholder="TYPE HERE"></input>
            </div>
        </div>
        <button class="start">NEXT</button>
        <button class="esc">ESC</button>
    </div>

    <div class="results panel">
        <header>
            <h1>RESULTS</h1>
        </header>
        <div class="talk">
            <div class="text">
                <div class="message"></div>
                </br>
                <div class="comment"></div>
            </div>
        </div>
        <button class="start" id="restart">RESTART</button>
        <button class="esc">ESC</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <div class="footer">
        </div>

</body>

</html>
